<div class="card">
    <div class="card-image">
        <img [src]="'/assets/img/reference/' + personal.Image">
    </div>
    <div class="card-content">
        <span class="card-title">{{personal.Name}}</span>
        <div class="row">
            <div class="left col"><a (click)="DowmloadPDF()">Descargar pdf</a></div>
            <div class="right col" style="display: flex;"><i class="material-icons">phone</i><span>{{personal.Phone}}</span>
            </div>
        </div>
    </div>
</div>
<a #downloadZipLink style="display: none"></a>
