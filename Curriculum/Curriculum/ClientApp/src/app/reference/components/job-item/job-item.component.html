<div class="card purple darken-4">
    <div class="card-content white-text">
        <span class="card-title">{{job.Company}}</span>
        <div class="row" style="font-weight: bold;">
            <div class="left col"><span>{{job.Position}}</span></div>
            <div class="right col" style="display: flex;"><i class="material-icons">phone</i><span>{{job.Phone}}</span>
            </div>
        </div>
        <blockquote>{{job.Description}}</blockquote>
    </div>
    <div class="card-action" style="text-align: center;font-weight: bold;">
        <a>{{job.Admission}}</a>
        <a>-</a>
        <a>{{job.Departure}}</a>
    </div>
</div>
